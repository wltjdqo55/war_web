<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/common/css/body.css">
  <link rel="stylesheet" href="/common/css/adminHeader.css">
  <link rel="stylesheet" href="/common/css/listView.css">
</head>
<body>
<div id="app">
  <!-- 헤더영역-->
  <div id="header-container"></div>
  <!-- 메인 컨텐츠 영역 -->
  <div class="content">
    <h1>수장고 목록</h1>
    <div class="skill-list">

      <!-- 검색 및 아이템 등록 영역 -->
      <div class="search-and-register-container">
        <div class="search-container">
          <select id="status-select" v-model="search.searchOption">
            <option value="all">전체</option>
            <option value="available">사용가능</option>
            <option value="notAvailable">사용불가</option>
          </select>

          <input type="text" id="search-input" placeholder="스킬 이름 검색" v-model="search.searchKeyword">
          <button id="search-btn" @click="searchButton()">검색</button>
        </div>

        <!-- 아이템 등록 버튼 -->
        <div class="skill-actions">
          <button class="register-skill-btn" @click="openAddView()">아이템 등록</button>
        </div>
      </div>

      <!-- 아이템 목록 테이블 -->
      <table class="skill-table">
        <thead>
        <tr>
          <th>번호</th>
          <th>아이템 이름</th>
          <th>공격력 증가량</th>
          <th>방어력 증가량</th>
          <th>힘 증가량</th>
          <th>마력 증가량</th>
          <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in itemInfo">
          <td>{{index + 1}}</td>
          <td><a :href="'/account/adminMain/storage/detail/' + item.storageId">{{item.item}}</a></td>
          <td>{{item.attackBonus}}</td>
          <td>{{item.defenseBonus}}</td>
          <td>{{item.forceBonus}}</td>
          <td>{{item.spellBonus}}</td>
          <td>{{item.itemState}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/plugins/vueJs/vue.js"></script>
<script type="text/javascript" src="/plugins/axios/axios.min.js"></script>
<script src="/dist/jquery/jquery.js"></script>
<script src="/dist/jquery/jquery.min.js"></script>
<script src="/dist/js/toggles-list-filter.js"></script>
<script src="/dist/js/vueCommon.js"></script>
<script>
  $(function() {
      $('#header-container').load('/common/html/adminHeader.html');
  });
</script>

<script>
  new Vue({
      el : "#app",
      data : {
          adminInfo : {},
          itemInfo : {},
          search : {
              searchOption : "all",
              searchKeyword : ""
          }
      },
      methods : {
          loadData : function () {
              let vm = this;
              axios.get('/storage/getItemList')
                  .then(res => {
                      vm.itemInfo = res.data;
                  })
                  .catch(error => {
                    console.error("Error fetching data: ", error);
                  })
          },
          getAdminInfo : function () {
              let vm = this;
              axios.get('/account/getAdminInfo')
                  .then(res => {
                      vm.adminInfo = res.data;
                      localStorage.setItem('adminInfo', JSON.stringify(vm.adminInfo));
                  })
                  .catch(error => {
                    console.error("Error fetching data: ", error);
                  })
          },
          openAddView : function () {
              location.href = "/account/adminMain/storage/add";
          },
          searchButton : function () {
              let vm = this;
              axios.get('/storage/getSearchItem', {
                  params : {
                      searchOption : vm.search.searchOption,
                      searchKeyword : vm.search.searchKeyword
                  }
              })
              .then(res => {
                  vm.itemInfo = res.data;
              })
              .catch(error => {
                  console.error("Error fetching data: ", error);
              })
          }
      },
     filters: {},
     computed: {},
     watch: {},
     created() {},
     mounted() {
          this.getAdminInfo();
          this.loadData();
     }
   })
</script>


</body>
</html>
